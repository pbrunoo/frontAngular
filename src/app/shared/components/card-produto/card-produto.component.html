<div class="row">
  <div class="col-md-4">
    <div class="card" style="width: 18rem;">
      <img [src]="foto" class="card-img-top"/>
      <div class="card-body">
        <h5 class="card-title">
          {{ nomeProduto | uppercase }}
          <span *ngIf="promocao; else elseBlock" class="badge rounded-pill bg-success">Promoção</span>
          <ng-template #elseBlock><span  class="badge rounded-pill bg-primary">Aproveite</span></ng-template>
        </h5>
        <p class="text-card">Id: {{ idProduto | number: '2.0' }} - {{ dataValidade | date: 'shortDate' }}</p>
        <a href="#" class="btn btn-primary position-absolute bottom-0 end-0">{{ precoProduto | currency: 'BRL'}}</a>
      </div>
    </div>

  </div>
</div>
